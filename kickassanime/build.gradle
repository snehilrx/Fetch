plugins {
    id "com.android.library"
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id "androidx.navigation.safeargs.kotlin"
    id "kotlin-kapt"
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.otaku.kickassanime.api.CustomTest"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":
                                      "$projectDir/schemas".toString()]
            }
        }
    }
    sourceSets {
        androidTest.assets.srcDirs +=
                files("$projectDir/schemas".toString())
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    namespace 'com.otaku.kickassanime'
}

dependencies {

    // define a BOM and its version
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.3"))
    implementation project(path: ":base")
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "androidx.core:core-ktx:$versions.core_ktx"
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "androidx.test.ext:junit:$versions.androidx_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso_core"
    androidTestImplementation "androidx.annotation:annotation:$versions.annotation"
    testImplementation "com.squareup.okhttp3:mockwebserver:5.0.0-alpha.6"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$versions.swipe_refresh_layout"
    implementation "com.squareup.retrofit2:converter-gson:$versions.gson_conveter"
    kapt "com.google.dagger:hilt-compiler:$versions.hilt"
    implementation "com.google.android.material:material:$versions.material"

    implementation "org.threeten:threetenbp:$versions.threetenbp"
    // Room
    implementation "androidx.room:room-runtime:$versions.room"
    implementation "androidx.room:room-common:$versions.room"
    kapt "androidx.room:room-compiler:$versions.room"

    // Hilt
    implementation "com.google.dagger:hilt-android:$versions.hilt"
    kaptAndroidTest "com.google.dagger:hilt-android-compiler:$versions.hilt"
    androidTestImplementation "com.google.dagger:hilt-android-testing:$versions.hilt"
}